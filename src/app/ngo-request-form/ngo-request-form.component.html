  <h2>NGO Request Form</h2>

  <form id="requestForm" (ngSubmit)="sendEmail($event)">
    
    <!-- ðŸ”¹ Applicant Details -->
    <h3>Applicant Details</h3>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="user_email" required>

    <label for="contactNumber">Contact Number</label>
    <input type="tel" id="contactNumber" name="user_contact" required>

    <!-- ðŸ”¹ NGO Details -->
    <h3>NGO Details</h3>
    <label for="ngoName">NGO Name</label>
    <input type="text" id="ngoName" name="ngo_name" required>

    <label for="registrationNumber">Registration Number</label>
    <input type="text" id="registrationNumber" name="registration_number">

    <label for="registrationDate">Date of Registration</label>
    <input type="date" id="registrationDate" name="registration_date">

    <label for="ngoWebsite">Website / Social Media Link</label>
    <input type="url" id="ngoWebsite" name="ngo_website">

    <label for="ngoLogo">Logo / Certificate Upload</label>
    <input type="file" id="ngoLogo" name="ngo_logo" accept=".jpg,.jpeg,.png,.pdf">

    <!-- ðŸ”¹ Location -->
    <h3>Location</h3>
    <label for="address">Full Address</label>
    <textarea id="address" name="address" rows="2" placeholder="House No / Street / Area"></textarea>

    <label for="state">State</label>
    <input type="text" id="state" name="state">

    <label for="city">city</label>
    <input type="text" id="city" name="city">

    
    <label for="district">District</label>
    <input type="text" id="district" name="district">

    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" name="pincode">

    <!-- ðŸ”¹ NGO Category -->
    <h3>NGO Category</h3>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option>Education</option>
      <option>Health</option>
      <option>Women Empowerment</option>
      <option>Child Welfare</option>
      <option>Animal Welfare</option>
      <option>Environmental Welfare</option>
      <option>Disaster Relief</option>
      <option>Rural Development</option>
      <option>Poverty Alleviation</option>
      <option>Skill Development</option>
      <option>Senior Citizen Welfare</option>
      <option>Differently-abled Support</option>
      <option>Arts & Culture</option>
      <option>Other</option>
    </select>

    <!-- ðŸ”¹ NGO Profile -->
    <h3>NGO Profile</h3>
    <label for="aboutNgo">About NGO</label>
    <textarea id="aboutNgo" name="about_ngo" required></textarea>

    <label for="mission">Mission & Vision</label>
    <textarea id="mission" name="mission"></textarea>

    <label for="programs">Major Programs / Activities</label>
    <textarea id="programs" name="programs"></textarea>

    <label for="years">Years of Operation</label>
    <input type="number" id="years" name="years">

    <label for="coverage">Coverage Area</label>
    <select id="coverage" name="coverage">
      <option value="">Select Coverage</option>
      <option>Local</option>
      <option>State</option>
      <option>National</option>
      <option>International</option>
    </select>

    <label for="achievements">Achievements / Awards</label>
    <textarea id="achievements" name="achievements"></textarea>

    <!-- ðŸ”¹ Submit -->
    <button type="submit">Submit Request</button>
  </form>
  <p class="form-note">
  After adding your NGO, we will review your submission and send you a response via email.
</p>
</div>
